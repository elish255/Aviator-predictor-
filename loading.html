<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Your Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 50%;
            border-right-color: rgba(255, 255, 255, 0.7);
            animation: spinReverse 2s linear infinite;
        }
        
        .aviator-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            to { transform: rotate(-360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: white;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 5px;
            animation: progress 3s linear forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .countdown {
            color: white;
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .site-info {
            color: white;
            margin-top: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .spinner-container {
                width: 100px;
                height: 100px;
            }
            
            .aviator-image {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
             <img src="images/aviator.png" alt="Aviator" class="aviator-image">
            </div>
            <h1>CONNECTING TO YOUR SITE</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>
            <div class="site-info">
                <i class="fas fa-shield-alt"></i> Secure connection established
            </div>
        </div>
        
        <div class="instructions">
            <p>Please wait while we securely connect you to your selected betting site.</p>
            <p>Do not refresh the page or click the back button.</p>
        </div>
    </div>

    <script>
        // Countdown timer and redirect
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecting in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'passkey.html';
            }
        }, 1000);
    </script>
</body>
</html>
