<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image:linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
               color: #ccc;
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px white(0, 0, 0, 0.3);
        }
        
        .header p {
            color: #ccc;
            font-size: 14px;
        }
        
        .prediction-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e63946, #d90429);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(215, 4, 41, 0.4),
                        inset 0 5px 10px rgba(255, 255, 255, 0.2),
                        inset 0 -5px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .prediction-circle::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 4s infinite linear;
        }
        
        @keyframes shine {
            0% { left: -150%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        .multiplier {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 2px 10px white;
            z-index: 2;
        }
        
        .start-btn {
            background: linear-gradient(to right, #38b000, #38b000);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .start-btn:active {
            transform: translateY(1px);
        }
        
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-content {
            background: linear-gradient(135deg, #b21f1f, #2a5298);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            width: 80%;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            margin: 0 auto 20px;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-content h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .loading-content p {
            color: #ccc;
            font-size: 14px;
        }
        
        .plane-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .plane-icon img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .history {
            margin-top: 30px;
            width: 100%;
        }
        
        .history h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ccc;
        }
        
        .history-items {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        footer {
            margin-top: 40px;
               color: #ccc;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AVIATOR PREDICTOR</h1>
            <p>Predict your next multiplier</p>
        </div>
        
       <div class="plane-icon">
    <img src="images/aviator.gif" alt="Aviator">
</div>
        
        <div class="prediction-circle">
            <div class="multiplier" id="multiplier">0.00x</div>
        </div>
        
        <button class="start-btn" id="startBtn">START</button>
        
        <div class="history">
            <h3>Recent Multipliers</h3>
            <div class="history-items" id="historyItems">
                <!-- History will be generated here -->
            </div>
        </div>
        
        <footer>
            <p>Please gamble responsibly | Must be 18+ to participate</p>
        </footer>
    </div>
    
    <div class="loading-modal" id="loadingModal">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Loading Signal</h3>
            <p>Calculating next multiplier...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const multiplierDisplay = document.getElementById('multiplier');
            const loadingModal = document.getElementById('loadingModal');
            const historyItems = document.getElementById('historyItems');
            
            let history = [];
            
            startBtn.addEventListener('click', function() {
                // Show loading modal
                loadingModal.classList.add('active');
                
                // Disable button during loading
                startBtn.disabled = true;
                
                // Simulate loading for 2-3 seconds
                const loadingTime = 2000 + Math.random() * 1000;
                
                setTimeout(function() {
                    // Generate random multiplier between 1.00x and 10.00x
                    const randomMultiplier = (1 + Math.random() * 9).toFixed(2) + 'x';
                    
                    // Update display
                    multiplierDisplay.textContent = randomMultiplier;
                    
                    // Add to history
                    history.unshift(randomMultiplier);
                    if (history.length > 6) history.pop();
                    
                    // Update history display
                    updateHistory();
                    
                    // Hide loading modal
                    loadingModal.classList.remove('active');
                    
                    // Re-enable button
                    startBtn.disabled = false;
                }, loadingTime);
            });
            
            function updateHistory() {
                historyItems.innerHTML = '';
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = item;
                    historyItems.appendChild(historyItem);
                });
            }
            
            // Initialize with empty history
            updateHistory();
        });
    </script>
</body>
</html>
